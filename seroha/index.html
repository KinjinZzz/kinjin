<!DOCTYPE HTML>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    p {
      text-align: center;
      color: #ffa7c4;
      font-size: 60px;
      margin-top: 0px;
    }
    body {
      flex-direction: column;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="../normalize.css" />
  <link rel="stylesheet" type="text/css" href="../styles.css" />
  <link rel="shortcut icon" href="fav.ico" />

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
</head>

<body>

  <p id="counter"></p>

  <iframe width="520" height="315" allow="autoplay; encrypted-media"
    src="https://www.youtube.com/embed/JgJOWlf7hRQ?autoplay=1">
  </iframe>

  <script>
    const countDownDate = new Date("Apr 23, 2021 20:00:00").getTime();

    const x = setInterval(function () {

      const now = new Date().getTime();

      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("counter").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("counter").innerHTML = "Seroha vse :(";
      }
    }, 1000);
  </script>

</body>

</html>
