<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
</style>
</head>
<body>

<p id="counter"></p>

<iframe src="https://clips.twitch.tv/embed?clip=CrowdedTentativeSardineYouWHY-SrpAW06fT0ae4TBN&parent=https://kinjin.me/seroha/" frameborder="0" allowfullscreen="true" scrolling="no" height="378" width="620"></iframe>

<script>
const countDownDate = new Date("Apr 24, 2021 20:00:00").getTime();

const x = setInterval(function() {

  const now = new Date().getTime();

  const distance = countDownDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("counter").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("counter").innerHTML = "VSE";
  }
}, 1000);
</script>

</body>
</html>
